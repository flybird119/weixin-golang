syntax = "proto3";

package pb;

message Void{}

message NormalResp {
    string code    = 1;
    string message = 2;
}

message WeixinInfo {
    string openid = 1;
    string nickname = 2;
    int64 sex = 3;
    string headimgurl = 4;
    int64 subscribe = 5;
}

// 七牛 bucket
enum MediaZone {
    Test      = 0;
    Public    = 1;
}
